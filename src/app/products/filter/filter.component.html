<h1>Filter</h1>
<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select formControlName="category" multiple>
      <mat-option value="vegetables">Vegetables</mat-option>
      <mat-option value="alcohol">Alcohol</mat-option>
      <mat-option value="snacks">Snacks</mat-option>
    </mat-select>
    <mat-hint>You can select multiple categories</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Price min</mat-label>
    <input matInput type="number" formControlName="priceMin">
  </mat-form-field>
</form>
<p>{{form.value | json}}</p>
