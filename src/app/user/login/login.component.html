<p class="login__title">Login</p>
<form [formGroup]="form" class="login__form" (ngSubmit)="submit()">
  <mat-form-field class="login__form-field">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" >
    <mat-error *ngIf="form.get('email')?.errors?.email">Invalid Email</mat-error>
    <mat-error *ngIf="form.get('email')?.errors?.required">Required</mat-error>
  </mat-form-field>
  <mat-form-field class="login__form-field">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" >
    <mat-error *ngIf="form.get('password')?.errors?.required">Required</mat-error>
  </mat-form-field>
  <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid" class="form__button">Login</button>
</form>
